<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontario Election Results Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h2 {
            margin-top: 5px;
            font-size: 1.5em;
            color: #333;
        }

        /* Container for centering elements */
        #container {
            max-width: 95%;
            margin: 0 auto;
            padding: 10px;
        }

        /* Party Summary */
        #party-summary {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            background: white;
            border-radius: 8px;
            padding: 6px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px;
        }

        /* Map Styling */
        #map {
            height: 350px; /* Smaller height for mobile */
            width: 100%;
            margin: 5px auto;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        /* Info Box */
        #info {
            padding: 8px;
            font-size: 14px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        /* Clear Button */
        #clear-btn {
            display: none;
            margin-top: 8px;
            padding: 6px 12px;
            font-size: 13px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #clear-btn:hover {
            background-color: #c82333;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 6px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            font-size: 12px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Mobile Optimization */
        @media screen and (max-width: 768px) {
            h2 {
                font-size: 1.3em;
            }

            #party-summary {
                font-size: 12px;
            }

            #map {
                height: 320px;
            }

            th, td {
                font-size: 10px;
                padding: 5px;
            }

            #clear-btn {
                font-size: 12px;
                padding: 5px 10px;
            }
        }

        @media screen and (max-width: 480px) {
            h2 {
                font-size: 1.2em;
            }

            #map {
                height: 300px;
            }

            th, td {
                font-size: 10px;
                padding: 4px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Ontario Election Results Map</h2>
        
        <!-- Party Summary -->
        <div id="party-summary">Loading election data...</div>

        <div id="map"></div>
        <div id="info">Tap on a riding to view results.</div>
        <button id="clear-btn" onclick="clearSelection()">Clear Selection</button>
    </div>

    <script>
        var map = L.map('map').setView([50, -85], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var geojsonData = "electoral_districts.geojson";
        var electionResults = "election_results.json";
        var ridingLayer;
        var electionData = {};
        var selectedLayer = null;

        var partyCount = {
            "PC Party of Ontario": 0, 
            "Ontario Liberal Party": 0, 
            "Ontario NDP/NPD": 0, 
            "Green Party of Ontario GPO": 0
        };

        function getColor(party) {
            return {
                "PC Party of Ontario": "blue",
                "Ontario Liberal Party": "red",
                "Ontario NDP/NPD": "orange",
                "Green Party of Ontario GPO": "green"
            }[party] || "gray";
        }

        function formatResults(results) {
            if (!results || results.length === 0) return "<p>No data available</p>";

            let table = `<table>
                            <tr>
                                <th>Candidate</th>
                                <th>Party</th>
                                <th>Votes</th>
                                <th>Percentage</th>
                            </tr>`;
            results.forEach(r => {
                table += `<tr>
                            <td>${r.Candidate}</td>
                            <td>${r.Party}</td>
                            <td>${r.Votes}</td>
                            <td>${r.Percentage}</td>
                          </tr>`;
            });
            return table + `</table>`;
        }

        function updatePartySummary() {
            document.getElementById("party-summary").innerHTML = `
                <span style="color: blue;">PC: ${partyCount["PC Party of Ontario"]}</span> | 
                <span style="color: red;">Liberal: ${partyCount["Ontario Liberal Party"]}</span> | 
                <span style="color: orange;">NDP: ${partyCount["Ontario NDP/NPD"]}</span> | 
                <span style="color: green;">Green: ${partyCount["Green Party of Ontario GPO"]}</span>
            `;
        }

        function clearSelection() {
            if (selectedLayer) {
                ridingLayer.resetStyle(selectedLayer);
                selectedLayer = null;
            }
            document.getElementById("info").innerHTML = "Tap on a riding to view results.";
            document.getElementById("clear-btn").style.display = "none";
        }

        fetch(electionResults)
            .then(response => response.json())
            .then(data => {
                electionData = data;
                fetch(geojsonData)
                    .then(response => response.json())
                    .then(geoData => {
                        ridingLayer = L.geoJson(geoData, {
                            style: function (feature) {
                                let riding = feature.properties.ENGLISH_NA;
                                let result = electionData[riding];

                                if (result && result.length > 0) {
                                    result.sort((a, b) => parseInt(b.Votes.replace(/,/g, '')) - parseInt(a.Votes.replace(/,/g, '')));
                                    let leadingParty = result[0].Party;
                                    let color = getColor(leadingParty);

                                    if (partyCount[leadingParty] !== undefined) partyCount[leadingParty]++;

                                    return { color: "black", weight: 1, fillColor: color, fillOpacity: 0.5 };
                                }
                                return { color: "black", weight: 1, fillColor: "gray", fillOpacity: 0.3 };
                            },
                            onEachFeature: function (feature, layer) {
                                layer.on("click", function () {
                                    if (selectedLayer) ridingLayer.resetStyle(selectedLayer);
                                    selectedLayer = layer;
                                    let riding = feature.properties.ENGLISH_NA;
                                    let result = electionData[riding];
                                    document.getElementById("info").innerHTML = `<h3>${riding}</h3>${formatResults(result)}`;
                                    document.getElementById("clear-btn").style.display = "block";
                                });
                            }
                        }).addTo(map);

                        updatePartySummary();
                    });
            });
    </script>
</body>
</html>
