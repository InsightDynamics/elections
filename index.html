<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontario Election Results Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        #container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        #party-summary {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        #map {
            height: 600px;
            width: 100%;
            margin: 20px auto;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        #info {
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #riding-select {
            font-size: 16px;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Ontario Election Results Map</h2>
        
        <!-- Party Summary Section -->
        <div id="party-summary">Loading election data...</div>

        <select id="riding-select">
            <option value="">Select a Riding</option>
        </select>
        <div id="map"></div>
        <div id="info">Click on a riding to view results.</div>
    </div>

    <script>
        var map = L.map('map').setView([50, -85], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var geojsonData = "electoral_districts.geojson";
        var electionResults = "election_results.json";
        var ridingLayer;
        var electionData = {};
        var partyCount = { "PC Party of Ontario": 0, "Ontario Liberal Party": 0, "Ontario NDP/NPD": 0, "Green Party of Ontario GPO": 0 };

        function getColor(party) {
            if (party === "PC Party of Ontario") return "blue";
            if (party === "Ontario Liberal Party") return "red";
            if (party === "Ontario NDP/NPD") return "orange";
            if (party === "Green Party of Ontario GPO") return "green";
            return "gray";
        }

        function formatResults(results) {
            if (!results || results.length === 0) {
                return "<p>No data available</p>";
            }

            let table = `<table>
                            <tr>
                                <th>Candidate</th>
                                <th>Party</th>
                                <th>Votes</th>
                                <th>Percentage</th>
                            </tr>`;

            results.forEach(r => {
                table += `<tr>
                            <td>${r.Candidate}</td>
                            <td>${r.Party}</td>
                            <td>${r.Votes}</td>
                            <td>${r.Percentage}</td>
                          </tr>`;
            });

            table += `</table>`;
            return table;
        }

        function updatePartySummary() {
            document.getElementById("party-summary").innerHTML = `
                <span style="color: blue;">PC: ${partyCount["PC Party of Ontario"]}</span> | 
                <span style="color: red;">Liberal: ${partyCount["Ontario Liberal Party"]}</span> | 
                <span style="color: orange;">NDP: ${partyCount["Ontario NDP/NPD"]}</span> | 
                <span style="color: green;">Green: ${partyCount["Green Party of Ontario GPO"]}</span>
            `;
        }

        fetch(electionResults)
            .then(response => response.json())
            .then(data => {
                electionData = data;

                fetch(geojsonData)
                    .then(response => response.json())
                    .then(geoData => {
                        ridingLayer = L.geoJson(geoData, {
                            style: function (feature) {
                                let riding = feature.properties.ENGLISH_NA;
                                let result = electionData[riding];

                                if (result && result.length > 0) {
                                    result.sort((a, b) => parseInt(b.Votes.replace(/,/g, '')) - parseInt(a.Votes.replace(/,/g, '')));
                                    let leadingParty = result[0].Party;
                                    let color = getColor(leadingParty);

                                    // Count leading ridings
                                    if (partyCount[leadingParty] !== undefined) {
                                        partyCount[leadingParty]++;
                                    }

                                    return {
                                        color: "black",
                                        weight: 1,
                                        fillColor: color,
                                        fillOpacity: 0.5
                                    };
                                } else {
                                    return {
                                        color: "black",
                                        weight: 1,
                                        fillColor: "gray",
                                        fillOpacity: 0.3
                                    };
                                }
                            },
                            onEachFeature: function (feature, layer) {
                                layer.on("click", function () {
                                    let riding = feature.properties.ENGLISH_NA;
                                    let result = electionData[riding];
                                    document.getElementById("info").innerHTML = `<h3>${riding}</h3>${formatResults(result)}`;
                                });
                            }
                        }).addTo(map);

                        updatePartySummary(); // Update party count after loading
                        
                        let select = document.getElementById("riding-select");
                        geoData.features.forEach(feature => {
                            let option = document.createElement("option");
                            option.value = feature.properties.ENGLISH_NA;
                            option.textContent = feature.properties.ENGLISH_NA;
                            select.appendChild(option);
                        });
                    });
            });

        document.getElementById("riding-select").addEventListener("change", function () {
            let selectedRiding = this.value;
            if (selectedRiding) {
                ridingLayer.eachLayer(layer => {
                    if (layer.feature.properties.ENGLISH_NA === selectedRiding) {
                        map.fitBounds(layer.getBounds());
                        layer.fire("click");
                    }
                });
            }
        });
    </script>
</body>
</html>
