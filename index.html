<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontario Election Results Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.8em;
            color: #333;
        }

        /* Container for centering elements */
        #container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Party Summary - Dynamic counts */
        #party-summary {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            font-weight: bold;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        /* Map Responsiveness */
        #map {
            height: 500px;
            width: 100%;
            margin: 10px auto;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        /* Info Box */
        #info {
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }

        /* Dropdown Styling */
        #riding-select {
            font-size: 16px;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            #container {
                padding: 10px;
            }

            h2 {
                font-size: 1.5em;
            }

            #party-summary {
                flex-direction: column;
                font-size: 14px;
                padding: 8px;
            }

            #map {
                height: 400px;
            }

            th, td {
                font-size: 12px;
                padding: 6px;
            }
        }

        @media screen and (max-width: 480px) {
            h2 {
                font-size: 1.3em;
            }

            #party-summary {
                font-size: 13px;
            }

            #map {
                height: 350px;
            }

            th, td {
                font-size: 11px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Ontario Election Results Map</h2>
        
        <!-- Party Summary Section (Dynamic Counts) -->
        <div id="party-summary">Loading election data...</div>

        <select id="riding-select">
            <option value="">Select a Riding</option>
        </select>
        <div id="map"></div>
        <div id="info">Click on a riding to view results.</div>
    </div>

    <script>
        var map = L.map('map').setView([50, -85], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var geojsonData = "electoral_districts.geojson";
        var electionResults = "election_results.json";
        var ridingLayer;
        var electionData = {};
        var partyCount = { "PC Party of Ontario": 0, "Ontario Liberal Party": 0, "Ontario NDP/NPD": 0, "Green Party of Ontario GPO": 0 };

        function getColor(party) {
            return {
                "PC Party of Ontario": "blue",
                "Ontario Liberal Party": "red",
                "Ontario NDP/NPD": "orange",
                "Green Party of Ontario GPO": "green"
            }[party] || "gray";
        }

        function formatResults(results) {
            if (!results || results.length === 0) return "<p>No data available</p>";

            let table = `<table>
                            <tr>
                                <th>Candidate</th>
                                <th>Party</th>
                                <th>Votes</th>
                                <th>Percentage</th>
                            </tr>`;
            results.forEach(r => {
                table += `<tr>
                            <td>${r.Candidate}</td>
                            <td>${r.Party}</td>
                            <td>${r.Votes}</td>
                            <td>${r.Percentage}</td>
                          </tr>`;
            });
            return table + `</table>`;
        }

        function updatePartySummary() {
            document.getElementById("party-summary").innerHTML = `
                <span style="color: blue;">PC: ${partyCount["PC Party of Ontario"]}</span> | 
                <span style="color: red;">Liberal: ${partyCount["Ontario Liberal Party"]}</span> | 
                <span style="color: orange;">NDP: ${partyCount["Ontario NDP/NPD"]}</span> | 
                <span style="color: green;">Green: ${partyCount["Green Party of Ontario GPO"]}</span>
            `;
        }

        fetch(electionResults)
            .then(response => response.json())
            .then(data => {
                electionData = data;
                fetch(geojsonData)
                    .then(response => response.json())
                    .then(geoData => {
                        ridingLayer = L.geoJson(geoData, {
                            style: function (feature) {
                                let riding = feature.properties.ENGLISH_NA;
                                let result = electionData[riding];

                                if (result && result.length > 0) {
                                    result.sort((a, b) => parseInt(b.Votes.replace(/,/g, '')) - parseInt(a.Votes.replace(/,/g, '')));
                                    let leadingParty = result[0].Party;
                                    let color = getColor(leadingParty);

                                    if (partyCount[leadingParty] !== undefined) partyCount[leadingParty]++;

                                    return { color: "black", weight: 1, fillColor: color, fillOpacity: 0.5 };
                                }
                                return { color: "black", weight: 1, fillColor: "gray", fillOpacity: 0.3 };
                            },
                            onEachFeature: function (feature, layer) {
                                layer.on("click", function () {
                                    let riding = feature.properties.ENGLISH_NA;
                                    let result = electionData[riding];
                                    document.getElementById("info").innerHTML = `<h3>${riding}</h3>${formatResults(result)}`;
                                });

                                // Store reference for selection fix
                                layer.ridingName = feature.properties.ENGLISH_NA;
                            }
                        }).addTo(map);

                        updatePartySummary();

                        let select = document.getElementById("riding-select");
                        geoData.features.forEach(feature => {
                            let option = document.createElement("option");
                            option.value = feature.properties.ENGLISH_NA;
                            option.textContent = feature.properties.ENGLISH_NA;
                            select.appendChild(option);
                        });
                    });
            });

        document.getElementById("riding-select").addEventListener("change", function () {
            let selectedRiding = this.value;
            ridingLayer.eachLayer(layer => {
                if (layer.ridingName === selectedRiding) {
                    map.fitBounds(layer.getBounds());
                    layer.fire("click");
                }
            });
        });
    </script>
</body>
</html>
