<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontario Election Results Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
        #info { padding: 10px; }
    </style>
</head>
<body>
    <h2>Ontario Election Results Map</h2>
    <select id="riding-select">
        <option value="">Select a Riding</option>
    </select>
    <div id="info">Click on a riding to view results.</div>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([50, -85], 5); // Centered on Ontario
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var geojsonData = "electoral_districts.geojson"; // Load the GeoJSON file
        var electionResults = "election_results.json"; // Load election results

        var ridingLayer;

        // Function to get the color based on the leading party
        function getColor(party) {
            if (party === "Ontario PC") return "blue";
            if (party === "Ontario Liberal Party") return "red";
            if (party === "Ontario NDP/NPD") return "orange";
            return "gray"; // Default if no matching party
        }

        function formatResults(results) {
            if (!results || results.length === 0) {
                return "No data available";
            }
            return results.map(r => `<strong>${r.Candidate}</strong> (${r.Party}): ${r.Votes} votes (${r.Percentage}%)`).join("<br>");
        }

        fetch(geojsonData).then(response => response.json()).then(data => {
            ridingLayer = L.geoJson(data, {
                style: function (feature) {
                    // Fetch the election results
                    fetch(electionResults)
                        .then(response => response.json())
                        .then(results => {
                            let riding = feature.properties.ENGLISH_NA;
                            let result = results[riding];

                            // Sort the candidates by vote count in descending order to get the leading party
                            if (result && result.length > 0) {
                                result.sort((a, b) => parseInt(b.Votes.replace(/,/g, '')) - parseInt(a.Votes.replace(/,/g, ''))); // Sort by vote count

                                let leadingParty = result[0].Party; // Get the leading party
                                // Use the full party name to get the color
                                let color = getColor(leadingParty);

                                // Return style with 30% fill opacity and color based on leading party
                                return {
                                    color: "black",
                                    weight: 1,
                                    fillColor: color, // Dynamically set fillColor based on leading party
                                    fillOpacity: 0.3 // Set fill opacity to 30%
                                };
                            } else {
                                return {
                                    color: "black",
                                    weight: 1,
                                    fillColor: "gray", // Default if no result
                                    fillOpacity: 0.3
                                };
                            }
                        });
                },
                onEachFeature: function (feature, layer) {
                    layer.on("click", function () {
                        fetch(electionResults).then(response => response.json()).then(results => {
                            let riding = feature.properties.ENGLISH_NA;
                            let result = formatResults(results[riding]);
                            document.getElementById("info").innerHTML = `<h3>${riding}</h3><p>${result}</p>`;
                        });
                    });
                }
            }).addTo(map);

            // Populate dropdown
            let select = document.getElementById("riding-select");
            data.features.forEach(feature => {
                let option = document.createElement("option");
                option.value = feature.properties.ENGLISH_NA;
                option.textContent = feature.properties.ENGLISH_NA;
                select.appendChild(option);
            });
        });

        document.getElementById("riding-select").addEventListener("change", function () {
            let selectedRiding = this.value;
            if (selectedRiding) {
                ridingLayer.eachLayer(layer => {
                    if (layer.feature.properties.ENGLISH_NA === selectedRiding) {
                        map.fitBounds(layer.getBounds());
                        layer.fire("click");
                    }
                });
            }
        });
    </script>
</body>
</html>
