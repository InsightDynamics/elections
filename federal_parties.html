<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Federal Parties | Election Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        :root {
            --primary-color: #b8860b;
            --primary-light: #e7cd82;
            --primary-dark: #8e6808;
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --background-color: #121212;
            --card-bg: #1e1e1e;
            --button-gradient: linear-gradient(135deg, #b8860b, #ffc107);
            --shadow-md: 0 6px 15px rgba(0, 0, 0, 0.3);
            --radius-md: 12px;
            --transition: all 0.3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        /* HEADER */
        header {
            width: 100%;
            background-color: var(--card-bg);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 1.8rem;
        }

        /* HERO */
        .hero {
            padding: 60px 20px;
            text-align: center;
            background: var(--card-bg);
            margin: 30px auto;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            max-width: 900px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-top: 15px;
        }

        /* DROPDOWN */
        .dropdown-container {
            margin: 20px 0;
        }

        .dropdown {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-color);
            text-align: center;
            transition: var(--transition);
        }

        .dropdown:focus {
            border-color: var(--primary-light);
            outline: none;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        /* PARTY INFO BOX */
        .party-box {
            display: none;
            max-width: 900px;
            margin: 30px auto;
            padding: 25px;
            background: var(--card-bg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            text-align: left;
        }

        .party-box.active {
            display: block;
        }

        .party-box h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        /* BUTTONS */
        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            text-decoration: none;
            transition: var(--transition);
            background: var(--button-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        /* FOOTER */
        footer {
            margin-top: auto;
            padding: 30px 0;
            background: var(--card-bg);
            text-align: center;
            color: var(--text-light);
            font-size: 1rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .hero {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-vote-yea"></i>
                <span>Election Hub</span>
            </a>
        </div>
    </header>

    <div class="hero">
        <h1>üá®üá¶ Canadian Federal Political Parties</h1>
        <p>Select a party to learn more</p>
    </div>

    <div class="dropdown-container">
        <select id="partySelect" class="dropdown">
            <option value="">-- Select a Party --</option>
            <option value="liberal">Liberal Party of Canada</option>
            <option value="conservative">Conservative Party of Canada</option>
            <option value="ndp">New Democratic Party</option>
            <option value="bloc">Bloc Qu√©b√©cois</option>
            <option value="green">Green Party of Canada</option>
        </select>
    </div>

    <div id="partyInfo"></div>

    <div class="btn-container">
        <a href="index.html" class="btn">‚¨ÖÔ∏è Back to Home</a>
    </div>

    <footer>
        &copy; 2025 Noah Cornish. All rights reserved. <br>
        Data sources: <a href="https://elections.ca" style="color: var(--primary-light);">Elections Canada</a>
    </footer>

        document.getElementById('partySelect').addEventListener('change', function() {

    </script>
    

</body>
</html>
