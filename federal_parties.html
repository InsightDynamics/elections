<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Canadian Federal Parties</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-color: #f9f8f3;
            color: #2c2c2c;
            padding: 15px;
            line-height: 1.8;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #b8860b;
            margin-bottom: 20px;
        }
        .dropdown {
            margin: 20px 0;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #b8860b;
        }
        .party-box {
            display: none;
            max-width: 900px;
            margin: 30px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .party-box.active {
            display: block;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #474A48;
            color: white;
        }
        .btn-secondary {
            background-color: #b8860b;
            color: white;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 16px;
            background: #e9ecef;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

</html>
