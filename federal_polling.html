<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Federal Polling Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        :root {
            --primary-color: #b8860b;
            --primary-light: #e7cd82;
            --primary-dark: #8e6808;
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --background-color: #121212;
            --card-bg: #1e1e1e;
            --button-gradient: linear-gradient(135deg, #b8860b, #ffc107);
            --shadow-md: 0 6px 15px rgba(0, 0, 0, 0.3);
            --radius-md: 12px;
            --transition: all 0.3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 0;
            margin: 0;
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        /* HEADER */
        header {
            width: 100%;
            background-color: var(--card-bg);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 1.8rem;
        }

        /* HERO */
        .hero {
            padding: 60px 20px;
            text-align: center;
            background: var(--card-bg);
            margin: 30px auto;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            max-width: 900px;
            position: relative;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-top: 15px;
        }

        /* SEARCH BAR */
        .search-container {
            margin: 20px 0;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-color);
            text-align: center;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary-light);
            outline: none;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        /* TABLE STYLES */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 15px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            color: var(--text-color);
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size: 14px;
            border-bottom: 1px solid var(--primary-light);
        }

        th {
            background-color: var(--primary-color);
            color: var(--background-color);
            cursor: pointer;
            transition: var(--transition);
        }

        th:hover {
            background-color: var(--primary-dark);
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .note {
            font-size: 0.9em;
            color: var(--primary-light);
            margin-top: 10px;
        }

        .button-container {
            margin-top: 15px;
        }

        .home-button {
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            text-decoration: none;
            transition: var(--transition);
            background: var(--button-gradient);
            color: white;
            box-shadow: var(--shadow-md);
            display: inline-block;
            margin-top: 15px;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .hero {
                padding: 40px 20px;
            }

            table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-vote-yea"></i>
                <span>Election Hub</span>
            </a>
        </div>
    </header>

    <div class="hero">
        <h1>üìä Canadian Federal Polling Dashboard</h1>
        <p>Latest national polling data and trends</p>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="üîç Search party..." onkeyup="filterTable()">
    </div>

    <div class="table-container">
        <table id="pollingTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Party üîΩ</th>
                    <th onclick="sortTable(1)">Vote % üîΩ</th>
                    <th onclick="sortTable(2)">Seats üîΩ</th>
                    <th onclick="sortTable(3)">Change üîΩ</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>CPC</td><td>39% ¬± 4%</td><td>160</td><td>-10</td></tr>
                <tr><td>LPC</td><td>33% ¬± 4%</td><td>90</td><td>+49</td></tr>
                <tr><td>BQ</td><td>7% ¬± 1%</td><td>28</td><td>-4</td></tr>
                <tr><td>NDP</td><td>14% ¬± 3%</td><td>14</td><td>-26</td></tr>
                <tr><td>GPC</td><td>4% ¬± 2%</td><td>2</td><td>0</td></tr>
            </tbody>
        </table>
    </div>

    <p class="note">üìä Data Source: <a href="https://338canada.com/federal.htm" style="color: var(--primary-light);">338Canada</a></p>

    <div class="button-container">
        <a href="index.html" class="home-button">üè† Home</a>
    </div>

</body>
</html>
