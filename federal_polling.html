<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Canadian Federal Polling Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-color: #f8f6f2;
            color: #333;
            padding: 15px;
            overflow-x: hidden; /* Prevents side-scrolling */
        }

        .container {
            width: 100%;
            max-width: 480px; /* Ensures perfect mobile fit */
            margin: auto;
            padding: 20px;
            background: #2d2a26;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            color: #f4ede4;
        }

        h1 {
            font-size: 1.8em; /* Adjusted for mobile */
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.1em;
            color: #c2a677;
            margin-bottom: 15px;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            background: #f8f6f2;
            color: #2d2a26;
        }

        th, td {
            padding: 10px;
            text-align: center;
            font-size: 14px; /* Reduced for better fit */
        }

        th {
            background-color: #d4af37;
            color: #2d2a26;
        }

        tr:nth-child(even) {
            background-color: #ece7dc;
        }

        .note {
            font-size: 0.85em;
            color: #d4af37;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 15px;
        }

        .home-button {
            display: block;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #2d2a26;
            background-color: #d4af37;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            width: 100%;
        }

        .home-button:hover {
            background-color: #b99a2e;
        }

        /* Perfect Mobile Fit */
        @media screen and (max-width: 480px) {
            h1 { font-size: 1.5em; }
            h2 { font-size: 1em; }
            th, td { font-size: 13px; }
            .home-button { font-size: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Canadian Federal Polling Data</h1>
        <h2>As of February 23, 2025</h2>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Party</th>
                        <th>Vote %</th>
                        <th>Seats</th>
                        <th>Change</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>CPC</td>

                        <td>170 ¬± 10</td>

                    </tr>
                    <tr>
                        <td>LPC</td>
                        <td>22% ¬± 3%</td>
                        <td>90 ¬± 8</td>
                        <td>-30</td>
                    </tr>
                    <tr>
                        <td>NDP</td>
                        <td>18% ¬± 3%</td>
                        <td>40 ¬± 5</td>
                        <td>+5</td>
                    </tr>
                    <tr>
                        <td>BQ</td>
                        <td>8% ¬± 1%</td>
                        <td>32 ¬± 3</td>
                        <td>+2</td>
                    </tr>
                    <tr>
                        <td>GPC</td>
                        <td>4% ¬± 2%</td>
                        <td>2 ¬± 1</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p class="note">Data Source: <a href="https://338canada.com/federal.htm" style="color: #d4af37;">338Canada</a></p>
        <p>More data coming soon.</p>

        <div class="button-container">
            <a href="index.html" class="home-button">üè† Home</a>
        </div>
    </div>

</body>
</html>
