<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Ontario Election Results</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #0056b3;
            --secondary-color: #333;
            --text-color: #222;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
        }

        /* Dark Mode */
        body.dark-mode {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 15px;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            width: 95%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #004494;
        }

        .dropdown-container {
            margin-bottom: 15px;
        }

        .dropdown {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: white;
            color: var(--secondary-color);
            cursor: pointer;
            text-align: center;
            appearance: none;
        }

        /* Table Container */
        .table-container {
            overflow-x: auto;
            margin-top: 15px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
            white-space: nowrap;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        tr:nth-child(even) {
            background-color: #f1f3f5;
        }

        .note {
            font-size: 0.9em;
            color: var(--primary-color);
            margin-top: 10px;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            .btn {
                font-size: 14px;
                padding: 10px 14px;
            }

            .dropdown {
                font-size: 14px;
                padding: 10px;
            }

            th, td {
                padding: 8px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó≥Ô∏è 2025 Ontario Election Results</h1>

        <div class="button-container">
            <a href="results.html" class="btn">üîô Back to Map</a>
            <a href="index.html" class="btn">üè† Home</a>
        </div>

        <div class="dropdown-container">
            <select id="ridingDropdown" class="dropdown" onchange="displayResults()">
                <option value="">üìç Select a Riding</option>
            </select>
        </div>

        <div class="table-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Candidate</th>
                        <th>Party</th>
                        <th>Votes</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <p class="note">üìä Data Source: <a href="https://elections.on.ca" style="color: var(--primary-color);">Elections Ontario</a></p>
    </div>

    <script>
        let electionData = {};

        async function fetchResults() {
            try {
                const response = await fetch("election_results.json");
                electionData = await response.json();
                populateDropdown(electionData);
            } catch (error) {
                console.error("Error loading election data:", error);
            }
        }

        function populateDropdown(data) {
            const dropdown = document.getElementById("ridingDropdown");
            let ridings = Object.keys(data).sort();
            ridings.forEach(riding => {
                let option = document.createElement("option");
                option.value = riding;
                option.textContent = riding;
                dropdown.appendChild(option);
            });
        }

        function displayResults() {
            const selectedRiding = document.getElementById("ridingDropdown").value;
            const tableBody = document.querySelector("#results-table tbody");
            tableBody.innerHTML = "";

            if (selectedRiding && electionData[selectedRiding]) {
                electionData[selectedRiding].forEach(result => {
                    let row = `<tr>
                        <td>${result.Candidate}</td>
                        <td>${result.Party}</td>
                        <td>${result.Votes.toLocaleString()}</td>
                        <td>${result.Percentage}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }
        }

        // Dark Mode Persistence
        window.onload = function () {
            fetchResults();
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        };
    </script>
</body>
</html>
