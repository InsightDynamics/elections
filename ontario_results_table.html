<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó≥Ô∏è 2025 Ontario Election Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        :root {
            --primary-color: #b8860b;
            --primary-light: #e7cd82;
            --primary-dark: #8e6808;
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --background-color: #121212;
            --card-bg: #1e1e1e;
            --button-gradient: linear-gradient(135deg, #b8860b, #ffc107);
            --shadow-md: 0 6px 15px rgba(0, 0, 0, 0.3);
            --radius-md: 12px;
            --transition: all 0.3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: var(--transition);
        }

        /* HEADER */
        header {
            width: 100%;
            background-color: var(--card-bg);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 1.8rem;
        }

        .container {
            width: 95%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 18px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            text-decoration: none;
            transition: var(--transition);
            background: var(--button-gradient);
            color: white;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .dropdown-container {
            margin: 20px 0;
        }

        .dropdown {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            text-align: center;
            transition: var(--transition);
        }

        .dropdown:hover {
            border-color: var(--primary-light);
        }

        /* TABLE STYLES */
        .table-container {
            width: 100%;
            margin-top: 20px;
            overflow-x: auto;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #474A48;
        }

        th {
            background: var(--primary-color);
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        .note {
            font-size: 0.9em;
            color: var(--primary-light);
            margin-top: 10px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 14px;
                padding: 10px 14px;
            }

            .dropdown {
                font-size: 14px;
            }

            table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-vote-yea"></i>
                <span>Election Hub</span>
            </a>
        </div>
    </header>

    <div class="container">
        <h1>üó≥Ô∏è 2025 Ontario Election Results</h1>

        <div class="btn-container">
            <a href="results.html" class="btn"><i class="fas fa-map"></i> Back to Map</a>
            <a href="index.html" class="btn"><i class="fas fa-home"></i> Home</a>
        </div>

        <div class="dropdown-container">
            <select id="ridingDropdown" class="dropdown" onchange="displayResults()">
                <option value="">üìç Select a Riding</option>
            </select>
        </div>

        <div class="table-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Candidate</th>
                        <th>Party</th>
                        <th>Votes</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <p class="note">üìä Data Source: <a href="https://elections.on.ca" style="color: var(--primary-light);">Elections Ontario</a></p>
    </div>

    <script>
        let electionData = {};

        async function fetchResults() {
            try {
                const response = await fetch("election_results.json");
                electionData = await response.json();
                populateDropdown(electionData);
            } catch (error) {
                console.error("Error loading election data:", error);
            }
        }

        function populateDropdown(data) {
            const dropdown = document.getElementById("ridingDropdown");
            Object.keys(data).sort().forEach(riding => {
                let option = document.createElement("option");
                option.value = riding;
                option.textContent = riding;
                dropdown.appendChild(option);
            });
        }

        function displayResults() {
            const selectedRiding = document.getElementById("ridingDropdown").value;
            const tableBody = document.querySelector("#results-table tbody");
            tableBody.innerHTML = electionData[selectedRiding]?.map(result => 
                `<tr><td>${result.Candidate}</td><td>${result.Party}</td><td>${result.Votes.toLocaleString()}</td><td>${result.Percentage}</td></tr>`
            ).join('') || "";
        }

        fetchResults();
    </script>
</body>
</html>
